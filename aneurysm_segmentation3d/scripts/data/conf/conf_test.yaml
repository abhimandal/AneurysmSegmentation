task: segmentation 
class: AneurysmDataset.AneurysmDataset
first_subsampling: 0.02    
dataset_name: 'aneurysm'
# dataroot: "D:\\Workspace\\Python\\AneurysmSegmentation\\aneurysm_segmentation3d\\datasets\\data"                   # Grid size of the input data
pre_transforms:                               # Offline transforms, done only once
    - transform: NormalizeScale           
    - transform: GridSampling3D
      params:
        size: ${first_subsampling}
train_transforms:                             # Data augmentation pipeline
    # - lparams:
    #   - 8000
    # - transform: FixedPoints
    - transform: RandomNoise
      params:
        sigma: 0.02
        clip: 0.05
    - transform: RandomScaleAnisotropic
      params:
        scales: [0.9,1.1]
# test_transforms:
